<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Cart | The Shopping Cart</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="navbar">
                    <a href="#">The Shopping Cart</a>
                    <a href="#">Contact</a>
                    <a href="#">About</a>
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-x-twitter fa-2xl"></i>
                </div>
                <div class="filter">
                    <button class="sm-filter ele">Electronics</button>
                    <button class="sm-filter fash">Fashion</button>
                    <button class="sm-filter foo">Food</button>
                    <button class="sm-filter kid">Kids</button>
                    <button class="sm-filter hom">Home</button>
                    <button class="sm-filter books">Books</button>
                </div>
            </div>
            <div class="body">
                <div class="item-grid">
                </div>
            </div>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
