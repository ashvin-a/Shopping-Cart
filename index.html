<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Cart | The Shopping Cart</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="navbar">
                    <a href="#">The Shopping Cart</a>
                    <a href="#">Contact</a>
                    <a href="#">About</a>
                    <input type="search" name="" id="search">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-x-twitter fa-2xl"></i>
                    <i class="cart fa-solid fa-cart-shopping fa-2xl"></i>
                </div>
                <div class="filter">
                    <button class="electronics sm-filter">Electronics</button>
                    <button class="fashion sm-filter">Fashion</button>
                    <button class="food sm-filter">Food</button>
                    <button class="kids sm-filter">Kids</button>
                    <button class="home sm-filter">Home</button>
                    <button class="books sm-filter">Books</button>
                </div>
                <div class="cartlist">
                    <h1>
                        CART
                    </h1>
                    <hr />
                    <ul class="summary"></ul>
                    <div class="total"></div>
                </div>
            </div>
            <div class="body">
                <div class="item-grid"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
